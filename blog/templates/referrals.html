{% extends "base.html" %}

<h2>Referrals by {{ referrer.username }}</h2>

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Joined</th>
      <th>Paid?</th>
    </tr>
  </thead>
  <tbody>
    {% for entry in report %}
    <tr>
      <td>{{ entry.username }}</td>
      <td>{{ entry.phone }}</td>
      <td>{{ entry.joined|date:"Y-m-d" }}</td>
      <td>
        {% if entry.has_paid %}
          ✅ Yes
        {% else %}
          ❌ No
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
